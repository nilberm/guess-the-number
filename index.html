<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Adivinhe o Número</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="textAndImage">
          <p>Em que número <span>Bia</span> está pensando?</p>
          <img id="imageBia" src="assets/img/bia-guessing.png" alt="Bia" />
        </div>

        <div class="guessing" id="changeByResult">
          <div class="inputContent">
            <input type="number" name="guess-number" id="guess-number" />
            <button type="button" class="userGuessBtn" onclick="handleGuess()">
              Enviar
            </button>
          </div>

          <div class="rightGuess">
            <p>Parabéns o número é: <span id="biaNumberSuccess"></span></p>
            <button type="button" id="playAgainBtn" onclick="resetGame()">
              Jogar Novamente
            </button>
          </div>

          <div class="failResult">
            <p>
              Você não acertou, o número era: <span id="biaNumberFail"></span>
            </p>
            <button type="button" id="playAgainBtn" onclick="resetGame()">
              Jogar Novamente
            </button>
          </div>

          <div class="userGuesses">
            <p>Seus palpites:</p>
            <span id="user-guesses"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
